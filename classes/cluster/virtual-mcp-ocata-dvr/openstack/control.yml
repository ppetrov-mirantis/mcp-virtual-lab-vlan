parameters:
  _param:
    keepalived_vip_interface: ens4
    keepalived_openstack_telemetry_vip_interface: ens4
    keepalived_openstack_telemetry_vip_address: 172.16.10.252
  linux:
    system:
      package:
        python-msgpack:
          version: latest
    network:
      interface:
        ens4:
          enabled: true
          type: eth
          proto: static
          address: ${_param:single_address}
          netmask: 255.255.255.0
  keepalived:
    cluster:
      instance:
        VIP:
          virtual_router_id: 150
  keystone:
    server:
      admin_email: ${_param:admin_email}
      notification:
        driver: messagingv2
        topics: "notifications,${_param:stacklight_notification_topic}"
  designate:
    pool_manager:
      enabled: ${_param:designate_pool_manager_enabled}
      periodic_sync_interval: ${_param:designate_pool_manager_periodic_sync_interval}
    server:
      backend:
        pdns4:
          api_token: ${_param:designate_pdns_api_key}
          api_endpoint: ${_param:designate_pdns_api_endpoint}
      mdns:
        address: ${_param:designate_mdns_address}
        port: ${_param:designate_mdns_port}
      pools:
        default:
          description: 'test pool'
          targets:
            default:
              description: 'test target1'
            default1:
              type: ${_param:designate_pool_target_type}
              description: 'test target2'
              masters: ${_param:designate_pool_target_masters}
              options:
                host: ${_param:openstack_dns_node02_address}
                port: 53
                api_endpoint: "http://${_param:openstack_dns_node02_address}:${_param:powerdns_webserver_port}"
                api_token: ${_param:designate_pdns_api_key}
  glance:
    server:
      storage:
        engine: file
      images: []
      workers: 1
      notification:
        driver: messagingv2
        topics: "notifications,${_param:stacklight_notification_topic}"
  heat:
    server:
      notification:
        driver: messagingv2
        topics: "notifications,${_param:stacklight_notification_topic}"
  neutron:
    server:
      notification:
        driver: messagingv2
        topics: "notifications,${_param:stacklight_notification_topic}"
  nova:
    controller:
      networking: dvr
      cpu_allocation: 54
      metadata:
        password: ${_param:metadata_password}
      bind:
        private_address: ${_param:cluster_local_address}
        public_address: ${_param:cluster_vip_address}
        novncproxy_port: 6080
      vncproxy_url: http://${_param:cluster_vip_address}:6080
      workers: 1
      notification:
        driver: messagingv2
        topics: "notifications,${_param:stacklight_notification_topic}"
  cinder:
    volume:
      notification:
        driver: messagingv2
        topics: "notifications,${_param:stacklight_notification_topic}"
    controller:
      notification:
        driver: messagingv2
        topics: "notifications,${_param:stacklight_notification_topic}"
