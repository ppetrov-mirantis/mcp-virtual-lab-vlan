parameters:
  _param:
    keepalived_vip_interface: ens4
    keepalived_openstack_telemetry_vip_interface: ens4
  linux:
    system:
      package:
        python-msgpack:
          version: latest
    network:
      interface:
        ens4:
          enabled: true
          type: eth
          proto: static
          address: ${_param:single_address}
          netmask: 255.255.255.0
  keepalived:
    cluster:
      instance:
        VIP:
          virtual_router_id: 150
  bind:
    server:
      control:
        mgmt:
          enabled: true
          bind:
            address: ${_param:single_address}
            port: 953
          allow:
            - ${_param:openstack_control_node01_address}
            - ${_param:openstack_control_node02_address}
            - ${_param:openstack_control_node03_address}
          keys:
            - designate
  keystone:
    server:
      admin_email: ${_param:admin_email}
      notification:
        driver: messagingv2
        topics: "notifications,${_param:stacklight_notification_topic}"
  glance:
    server:
      storage:
        engine: file
      images: []
      workers: 1
      notification:
        driver: messagingv2
        topics: "notifications,${_param:stacklight_notification_topic}"
  heat:
    server:
      notification:
        driver: messagingv2
        topics: "notifications,${_param:stacklight_notification_topic}"
  neutron:
    server:
      notification:
        driver: messagingv2
        topics: "notifications,${_param:stacklight_notification_topic}"
      # ToDo: uncomment after range clarification
      #backend:
      #  tenant_vlan_range: 1100:1200
  nova:
    controller:
      networking: dvr
      cpu_allocation: 54
      metadata:
        password: ${_param:metadata_password}
      bind:
        private_address: ${_param:cluster_local_address}
        public_address: ${_param:cluster_vip_address}
        novncproxy_port: 6080
      vncproxy_url: http://${_param:cluster_vip_address}:6080
      workers: 1
      notification:
        driver: messagingv2
        topics: "notifications,${_param:stacklight_notification_topic}"
  cinder:
    volume:
      notification:
        driver: messagingv2
        topics: "notifications,${_param:stacklight_notification_topic}"
    controller:
      notification:
        driver: messagingv2
        topics: "notifications,${_param:stacklight_notification_topic}"

